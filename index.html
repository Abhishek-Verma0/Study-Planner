<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study-Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-section">
        <div class="nav-cont">
            <div class="app-title">Study-Planner</div>
            <div class="hamburger" id="hamburger">
                â˜°
            </div>
            <div class="nav-options" id="nav-Option">
                <a href="#dashboard">Dashboard</a>
                <a href="#subjects">Subjects</a>
                <a href="#schedule">Schedule</a>
                <a href="#tasks">Tasks</a>
                <a href="#progress">Progress</a>
                <a href="#setttings">Settings</a>
            </div>
        </div>
    </nav>


    <div class="dashboard">

        <!-- Quick Stats -->
        <h2>Overview</h2>
        <div class="stats">
            <div class="stat-box">
                <p>Total Subjects</p>
                <h3 id="total-subjects">0</h3>
            </div>
            <div class="stat-box">
                <p>Total Tasks</p>
                <h3 id="total-tasks">0</h3>
            </div>
            <div class="stat-box">
                <p>Completed</p>
                <h3 id="completed-tasks">0</h3>
            </div>
            <div class="stat-box">
                <p>Pending</p>
                <h3 id="pending-tasks">0</h3>
            </div>
        </div>
    
        <!-- Today's Tasks -->
        <h2>Today's Tasks</h2>
        <div id="today-tasks" class="card-list"></div>
    
        <!-- Today's Schedule -->
        <h2>Today's Study Plan</h2>
        <div id="today-schedule" class="card-list"></div>
    
        <!-- Upcoming Deadlines -->
        <h2>Upcoming Deadlines (Next 7 Days)</h2>
        <div id="upcoming-deadlines" class="card-list"></div>
    
    </div>
    
    <script src="script.js"></script>
</body>
</html>
